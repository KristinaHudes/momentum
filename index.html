<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />

    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="player__controls">
          <button class="play--prev player__icon"></button>
          <button class="play player__icon"></button>
          <button class="play--next player__icon"></button>
        </div>
        <ul class="play__list"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city" />
        <i class="weather__icon owf"></i>
        <div class="weather__error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather__description"></span>
          <span class="humidity"></span>
          <span class="wind-speed"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider__icons">
        <button class="slide--prev slider__icon"></button>
        <button class="slide--next slider__icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" />
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
